<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Input Field</h1>
            <input type="text"> Text
            <br>
            <input type="password" name="" id="">Password
            <br>
            <br>
            <input type="color" name="" id=""><br>Color
            <input type="date" name="" id=""><br>Date
            <input type="number" name="" id=""><br>Number
            <br>
            <br>
            <input type="email" name="" id="">Email
            
            
            <br>
            <br>
            <hr>
            <h1>Placeholder, labels and button</h1>
            <br>
            <label for="username">User Name:</label>
            <input type="text" name="" id="username" placeholder="Enter your name"><br><br>
            <label for="userpass">User Password:</label>
            <input type="password" name="" id="userpass" placeholder="Enter your Password"> <br><br>
            <label for="select">Select Anime</label> <br>
            <label for="One Piece">One piece</label>
            <input type="radio" name="onepiece" id="onepiece"><br>
            <label for="Naruto">Naruto</label>
            <input type="radio" name="onepie" id="Naruto">
            <br>
             <button type="submit">Submit</button>
             
             <button type="reset">Reset</button>
           
<br><br>
             <hr>
             <h1>Checkbox</h1>
             <label for="age"></label>
             <input type="checkbox" name="" id="age">
             <label for="Age1"></label>
             <input type="checkbox" name="" id="Age1">
             <br><br>
             <hr>
             <h1>Radio Button</h1>
             <label for="Gender">Select Your Gender</label> <br>
             <label for="male">Male</label>
             <input type="radio" name="gender" id="male" value="male"><br>
             <label for="female">Female</label>
             <input type="radio" name="gender" id="female" value="female"><br>
             <br><br><hr>
             <h1>Range</h1>
             <label for="vol">Volume</label>
             <input type="range"  id="vol" min="0" max="100" value="70" step="20"> <br> <br>
             <hr>
             <h1>Dropdown</h1>
             <select name="languages" id="languages">
                <option value="Sel" selected>Select Your Language</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Js">Js</option>
                <option value="Python">Python</option>
                
             </select>


             
        </center>
    </form>
</body>
</html>
