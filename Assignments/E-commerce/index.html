<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>H&M</title>
</head>
<body>
    <main>
     <nav>
        <div class="nav1">
            <div class="section-1">

                <span>Customer Service</span>
                <span>Newsletter</span>
                <span>Find a store
                </span>
                <i class="ri-more-fill"></i>
            </div>

            <div class="section-2">
                <img src="./images/logo3.jpeg" alt="logo">
            </div>

            <div class="section-3">
                <div class="block">
                    <i class="ri-user-line"></i>
                    <span>Sign in</span>
                </div>
                <div class="block">
                    <i class="ri-heart-line"></i>
                    <span>Favourites</span>
                </div>
                <div class="block">
                    <i class="ri-shopping-bag-line"></i>
                    <span>Shopping Bag(0)</span>
                </div>
            </div>
        </div>

        <div class="nav2">
            <div class="nav2_container">
                <span>Ladies</span>
                <span>Men</span>
                <span>Baby</span>
                <span>Kids</span>
                <span>H&M HOME</span>
                <span>Sport</span>
                <span>Sale</span>
                <span>Sustainability</span>
            </div>

            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
        </div>
     </nav>

     <div class="home">
        <div class="image_container">
            <div class="heading">
                <span>Use code: HMFREESHIP to get free shipping!</span>
                <span>Estimated delivery time: 2-7 days</span>
                <span>Free & flexible 15 days return</span>
            </div>

         <div class="image">
             <img src="https://image.hm.com/content/dam/global_campaigns/season_00/ladies/ws40h/WS40H_1x1-1.jpg?imwidth=1536" alt="#">
             <div class="header">
                <span class="text-1">New Arrivals</span>
                <span class="text-2">Vintage blues and deco details</span>
                <div> <span>Shop Now</span></div>
             </div>
            </div>
        </div>
     </div>
    </main>
</body>
</html>
