<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce Site</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            font-size: 25px;
        }

        .navbar ul li:hover {
            color: #ff6347; /* Tomato color for hover effect */
        }

        /* Hero Section */
        .hero {
            background: url('https://th.bing.com/th/id/OIP.Agu2ayOrH6muVXKjTMHkZgAAAA?rs=1&pid=ImgDetMain') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: black;
        }

        .hero p {
            font-size: 23px;
            margin-bottom: 30px;
            color: black;
        }

        .hero a {
            background-color: #ff6347;
            color: white;
            padding: 16px 36px;
            border-radius: 5px;
            font-size: 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .hero a:hover {
            background-color: #e5533d;
        }

        /* Product Section */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 300px;
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .product-info p {
            margin-bottom: 20px;
            color: #777;
            font-size: 16px;
        }

        .product-info .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .product-info .price::before {
            content: '$';
        }

        .product:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer p {
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 20px;
            }

            .hero a {
                font-size: 16px;
                padding: 10px 20px;
            }

            .product-info h3 {
                font-size: 18px;
            }

            .product-info p {
                font-size: 14px;
            }

            .product-info .price {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">E-Shop</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Shop the Latest Trends</h1>
            <p>Discover the newest arrivals in fashion and accessories</p>
            <a href="#">Shop Now</a>
        </div>
    </div>

    <!-- Product Section -->
    <div class="products">
        <div class="product">
            <img src="product1.jpeg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Jordans</p>
                <div class="price">49.99</div>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpeg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Jordans</p>
                <div class="price">19.99</div>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpeg" alt="Product 3">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>Jordans</p>
                <div class="price">79.99</div>
            </div>
        </div>
        <div class="product">
            <img src="product4.jpeg" alt="Product 4">
            <div class="product-info">
                <h3>Product 4</h3>
                <p>Jordans</p>
                <div class="price">59.99</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
    </div>

</body>
</html>
