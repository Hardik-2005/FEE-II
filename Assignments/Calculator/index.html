<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using States</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <h1>Calculator</h1>
        <p class="description">A simple calculator using states for operation management.</p>

        <!-- Display for current state -->
        <div id="display" class="display">0</div>

        <!-- Number and Operation Buttons -->
        <div class="buttons">
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button onclick="chooseOperation('divide')">÷</button>
            
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button onclick="chooseOperation('multiply')">×</button>
            
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button onclick="chooseOperation('subtract')">−</button>
            
            <button onclick="inputNumber(0)">0</button>
            <button onclick="inputDecimal()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="chooseOperation('add')">+</button>
        </div>

        <!-- Clear Button -->
        <button class="clear-btn" onclick="clearCalculator()">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
