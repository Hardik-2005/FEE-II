<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do App</h1>
        <p class="description">Organize your tasks efficiently by priority and due date.</p>

        <!-- Task Input Form -->
        <div class="task-form">
            <input type="text" id="task-title" placeholder="Task title" required>
            <input type="text" id="task-desc" placeholder="Task description" required>
            <input type="date" id="task-date">
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Filter Options -->
        <div class="filter">
            <h3>Filter by Priority:</h3>
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('high')">High</button>
            <button onclick="filterTasks('medium')">Medium</button>
            <button onclick="filterTasks('low')">Low</button>
        </div>

        <!-- Task List -->
        <ul id="task-list" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
